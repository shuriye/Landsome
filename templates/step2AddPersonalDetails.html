<ion-view Add Personal Details " id="page2 ">
    <ion-content padding="true " class="has-header ">
	
	<div class="container ">
    <div class="col-xs-12 ">
	
	<!--Beginning of the form -->
        <form role="form " name="signup " ng-submit="# " novalidate>
            <div class="col-xs-offset-5 ">
                <h3 style="font-weight:bold ">Page Heading</h3> </div>
            <div class="form-group ">
                <label for="usr ">Email:</label>
                <input type="email " class="form-control " placeholder="Email " name="email " ng-model="user.email " required> 
				</div>
            <div class="form-group ">
                <label for="usr ">Password:</label>
                <input type="password " class="form-control " placeholder="Enter Password " name="password " ng-model="user.password " ng-minlength="5 " ng-maxlength="15 " required> 
			</div>
            	
			
			
			<!--Error messages that are triggered when the conditions are not met-->
			<div class="padding ">
                <p ng-show="signup.email.$error.required && !signup.email.$pristine " style="color:maroon "> * Your Email Address is Required </p>
                <p ng-show="signup.email.$invalid && !signup.email.$pristine " style="color:maroon "> You Must Enter A Valid Email Address </p>
                <p ng-show="signup.password.$error.required && !signup.password.$pristine " style="color:maroon "> * Password is required </p>
                <p ng-show="signup.password.$error.minlength && !signup.password.$pristine " style="color:maroon "> * Your Password Must be more than 5 Characters </p>
                <p ng-show="signup.password.$error.maxlength " style="color:maroon "> * Your Password Must be less than 15 Characters </p>
            </div>
			<!-- #End of Error messages-->
		
		  
				<!-- submit button 
					##Makes use of angular's ng-disabled directive. As long as the condition "signup.$invalid "n is true, the submit button will
					##remain disabled
					##see form for the conditions
				-->
				
            <button type="submit " class="btn btn-success btn-block " ng-disabled="signup.$invalid ">Sign up</button>
			
			
        </form>
	<!-- #end of the form -->
    </div>
</div>
	
	
	
	

	</ion-content>
</ion-view>
